# Configuration de la base de données H2 pour le profil 'h2'
# Ceci sera utilisé lorsque SPRING_PROFILES_ACTIVE=h2 est activé
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- C'EST LA CORRECTION IMPORTANTE ---
# Utiliser le dialecte H2 pour que Hibernate génère du SQL compatible H2
# Cela évite l'erreur "returning id"
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Garder la mise à jour du schéma (ou create-drop)
spring.jpa.hibernate.ddl-auto=update

# Désactiver la console H2 si non nécessaire
spring.h2.console.enabled=false
