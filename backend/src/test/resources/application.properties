# -- DATABASE H2 POUR LES TESTS --
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# -- AUTRES CONFIGS NÉCESSAIRES POUR LES TESTS --
# Ajoute une clé secrète factice pour les tests
jwt.secret=ceci-est-un-secret-pour-les-tests-1234567890
# Ajoute un dossier d'upload factice pour les tests
file.upload-dir=target/uploads
