<h2 class="text-center">Login</h2>
<div class="row justify-content-md-center mt-5">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-4">Sign In</h5>

        <!-- Display validation, error, or success messages -->
        <p *ngIf="validationErrors.length > 0" class="text-center">
          <small class="text-danger">{{ validationErrors.join(', ') }}</small>
        </p>
        <p *ngIf="errorMessage" class="text-center">
          <small class="text-danger">{{ errorMessage }}</small>
        </p>
        <p *ngIf="successMessage" class="text-center">
          <small class="text-danger">{{ successMessage }}</small> <!-- Display success message in red -->
        </p>

        <!-- Login form -->
        <form (ngSubmit)="loginAction()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="email"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              [(ngModel)]="password"
            />
          </div>

          <div class="d-grid gap-2">
            <button
              [disabled]="password.length <= 0 || email.length <= 0"
              type="submit"
              class="btn btn-primary btn-block"
            >
              Login
            </button>
            <p class="text-center">
              Don't have an account? <a href="/Auth/register">Register here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
